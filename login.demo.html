<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #adff76, #6efa8f, #67cfef);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .card {
      background: linear-gradient(to bottom right, rgba(0, 0, 0, 0.6), rgba(50, 50, 50, 0.6));
      border-radius: 30px;
      padding: 40px 30px;
      width: 350px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    h2 {
      margin-bottom: 30px;
    }

    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px 0;
      color: #ddd;
      font-size: 0.9rem;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 20px;
      background: transparent;
      color: white;
    }

    input::placeholder {
      color: #ddd;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      font-size: 0.85rem;
      color: #ccc;
      margin: 10px 0;
      justify-content: flex-start;
    }

    .checkbox-label input {
      margin-right: 10px;
    }

    button[type="submit"] {
      margin-top: 10px;
      padding: 12px 24px;
      background: linear-gradient(to right, #2ecc71, #f1c40f);
      border: none;
      border-radius: 25px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
    }

    .button-link {
      display: inline-block;
      margin-top: 20px;
      color: white;
      text-decoration: underline;
      font-size: 0.9rem;
    }

    .back {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 14px;
      color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <form action="action_page.php" method="post">
      <h2>Login</h2>

      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter Username" required>

      <label for="psw">Password</label>
      <input type="password" id="psw" name="psw" placeholder="Enter Password" required>

      <label class="checkbox-label">
        <input type="checkbox" name="remember" checked> Remember me
      </label>

      <button type="submit">Login</button>

      <a href="Sign up.html" class="button-link">Don't have an account? Sign Up</a>
    </form>
  </div>
</body>
</html>
