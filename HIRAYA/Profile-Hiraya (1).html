<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tristan Josh Cachapero Profile - Hiraya</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 255, 127, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 191, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(173, 255, 47, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .top-nav {
            background: rgba(18, 18, 18, 0.9);
            backdrop-filter: blur(20px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 255, 127, 0.2);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .nav-icon-link, .profile-pic-nav-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            padding: 0.5rem;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }

        .nav-icon-link::before, .profile-pic-nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 127, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .nav-icon-link:hover::before, .profile-pic-nav-link:hover::before {
            left: 100%;
        }

        .nav-icon-link:hover, .profile-pic-nav-link:hover {
            color: #00ff7f;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 127, 0.2);
        }

        .profile-pic-nav {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid rgba(0, 255, 127, 0.3);
            transition: all 0.3s ease;
        }

        .profile-pic-nav:hover {
            border-color: #00ff7f;
            box-shadow: 0 0 20px rgba(0, 255, 127, 0.4);
            transform: scale(1.1);
        }

        .profile-pic-nav img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .upload-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border: 1px solid rgba(0, 255, 127, 0.2);
            border-radius: 12px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }

        .upload-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 127, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .upload-link:hover::before {
            left: 100%;
        }

        .upload-link:hover {
            color: #00ff7f;
            border-color: rgba(0, 255, 127, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 255, 127, 0.2);
        }

        .profile-header {
            text-align: center;
            padding: 3rem 2rem;
            position: relative;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            margin: 0 auto 2rem;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid rgba(0, 255, 127, 0.3);
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 0 30px rgba(0, 255, 127, 0.2);
        }

        .profile-image:hover {
            border-color: #00ff7f;
            transform: scale(1.05);
            box-shadow: 0 0 50px rgba(0, 255, 127, 0.4);
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-name {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #00ff7f, #adff2f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(0, 255, 127, 0.3);
            margin-bottom: 1rem;
        }

        .container-wrapper {
            padding: 0 2rem 3rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 3rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 127, 0.2);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 127, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .card:hover::before {
            left: 100%;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: rgba(0, 255, 127, 0.4);
            box-shadow: 0 20px 40px rgba(0, 255, 127, 0.1);
        }

        .card-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #00ff7f;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, rgba(0, 255, 127, 0.2), rgba(173, 255, 47, 0.2));
            border-radius: 50%;
            animation: float 3s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(0, 255, 127, 0.3);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #00ff7f;
        }

        .card-value {
            font-size: 2rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 0.5rem;
        }

        .card-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .card-text {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            font-style: italic;
        }

        .card-progress-bar {
            display: flex;
            gap: 4px;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            width: 70%;
            height: 100%;
            background: linear-gradient(90deg, #00ff7f, #adff2f);
            border-radius: 4px;
            position: absolute;
            left: 0;
            top: 0;
            animation: progressFill 2s ease-out;
        }

        @keyframes progressFill {
            from { width: 0%; }
            to { width: 70%; }
        }

        .progress-bar-segment {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }

        .meals-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .meal-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 255, 127, 0.1);
        }

        .meal-item:hover {
            background: rgba(0, 255, 127, 0.1);
            border-color: rgba(0, 255, 127, 0.3);
        }

        .meal-checkbox {
            width: 20px;
            height: 20px;
            accent-color: #00ff7f;
            cursor: pointer;
        }

        .section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 127, 0.2);
            border-radius: 20px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .section::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 127, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .section:hover::before {
            left: 100%;
        }

        .section:hover {
            transform: translateY(-5px);
            border-color: rgba(0, 255, 127, 0.4);
            box-shadow: 0 20px 40px rgba(0, 255, 127, 0.1);
        }

        .section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #00ff7f, #adff2f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 15px rgba(0, 255, 127, 0.3);
        }

        .badge-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
        }

        .badge-link {
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .badge {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid rgba(0, 255, 127, 0.3);
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 255, 127, 0.2);
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }

        .badge::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 127, 0.2), transparent);
            transition: left 0.5s ease;
            border-radius: 50%;
        }

        .badge:hover::before {
            left: 100%;
        }

        .badge:hover {
            border-color: #00ff7f;
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 255, 127, 0.4);
        }

        .badge img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 2rem;
                padding: 0 1rem;
            }

            .top-nav {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            .nav-left {
                order: 2;
            }

            .profile-header {
                padding: 2rem 1rem;
            }

            .profile-name {
                font-size: 2rem;
            }

            .badge-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }

            .badge {
                width: 60px;
                height: 60px;
            }

            .card {
                padding: 1.5rem;
                margin-bottom: 1.5rem;
            }

            .section {
                padding: 2rem;
                margin-bottom: 1.5rem;
            }
        }

        .sleep-card:hover {
            box-shadow: 0 20px 40px rgba(0, 255, 127, 0.15);
        }

        .activity-card:hover {
            box-shadow: 0 20px 40px rgba(173, 255, 47, 0.15);
        }

        .mood-card:hover {
            box-shadow: 0 20px 40px rgba(0, 191, 255, 0.15);
        }

        .meals-card:hover {
            box-shadow: 0 20px 40px rgba(0, 255, 127, 0.15);
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.card');
            const sections = document.querySelectorAll('.section');
            const badges = document.querySelectorAll('.badge');
            const navLinks = document.querySelectorAll('.nav-icon-link, .profile-pic-nav-link');

            cards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-10px) scale(1.02)';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });

            sections.forEach(section => {
                section.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-8px) scale(1.01)';
                });
                
                section.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });

            badges.forEach(badge => {
                badge.addEventListener('click', function(e) {
                    e.preventDefault();
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = 'scale(1.1)';
                    }, 100);
                    setTimeout(() => {
                        this.style.transform = 'scale(1)';
                    }, 300);
                });
            });

            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = 'translateY(-2px)';
                    }, 100);
                });
            });

            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };
            
            const observer = new IntersectionObserver(function(entries) {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, observerOptions);
            
            [...cards, ...sections].forEach(element => {
                element.style.opacity = '0';
                element.style.transform = 'translateY(30px)';
                element.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                observer.observe(element);
            });

            // Profile image interaction
            const profileImage = document.querySelector('.profile-image');
            profileImage.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'scale(1.05)';
                }, 100);
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 300);
            });

            const mealCheckboxes = document.querySelectorAll('.meal-checkbox');
            mealCheckboxes.forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const mealItem = this.closest('.meal-item');
                    if (this.checked) {
                        mealItem.style.background = 'rgba(0, 255, 127, 0.15)';
                        mealItem.style.borderColor = 'rgba(0, 255, 127, 0.4)';
                    } else {
                        mealItem.style.background = 'rgba(255, 255, 255, 0.05)';
                        mealItem.style.borderColor = 'rgba(0, 255, 127, 0.1)';
                    }
                });
            });

            const uploadLink = document.querySelector('.upload-link');
            uploadLink.addEventListener('click', function(e) {
                e.preventDefault();
                this.style.transform = 'translateY(-5px) scale(0.98)';
                setTimeout(() => {
                    this.style.transform = 'translateY(-2px) scale(1)';
                }, 150);
            });
        });
    </script>
