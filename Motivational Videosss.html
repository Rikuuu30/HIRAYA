<!DOCTYPE html>
<head>
    <title>Social Feed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a0a0a;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #1a1a1a;
            min-height: 100vh;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background-color: #2a2a2a;
            border-bottom: 1px solid #333;
        }

        .back-arrow {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .search-bar {
            flex: 1;
            margin: 0 16px;
            background-color: #444;
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            color: white;
            font-size: 14px;
        }

        .search-bar::placeholder {
            color: #888;
        }

        .header-icons {
            display: flex;
            gap: 16px;
        }

        .icon {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .post {
            border-bottom: 1px solid #333;
            padding: 16px;
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #666;
            margin-right: 12px;
        }

        .user-info h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .user-info p {
            font-size: 12px;
            color: #888;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 300px;
            background-color: #000;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 12px;
            cursor: pointer;
        }

        .video-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .play-button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        .play-button::after {
            content: '';
            width: 0;
            height: 0;
            border-left: 20px solid white;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            margin-left: 4px;
        }

        .video-duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .post-actions {
            display: flex;
            gap: 24px;
            color: #888;
            font-size: 14px;
        }

        .action-button {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .action-button:hover {
            color: #fff;
        }

        .action-icon {
            width: 18px;
            height: 18px;
        }

        .post:nth-child(2) .video-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .post:nth-child(3) .video-container {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .post:nth-child(4) .video-container {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        @media (max-width: 480px) {
            .container {
                max-width: 100%;
            }
            
            .post {
                padding: 12px;
            }
            
            .video-container {
                height: 250px;
            }
        }
    </style>
</head>

    <script>
        document.querySelectorAll('.video-container').forEach(container => {
            container.addEventListener('click', function() {
                const playButton = this.querySelector('.play-button');
                const videoUrl = this.getAttribute('data-video-url');
                
                playButton.style.opacity = '0.5';
                setTimeout(() => {
                    playButton.style.opacity = '1';
                }, 200);

                if (videoUrl) {
                    window.open(videoUrl, '_blank');
                }
            });
        });

        document.querySelectorAll('.action-button').forEach(button => {
            button.addEventListener('click', function() {
                const icon = this.querySelector('.action-icon');
                icon.style.transform = 'scale(1.2)';
                setTimeout(() => {
                    icon.style.transform = 'scale(1)';
                }, 150);
            });
        });
        document.querySelector('.search-bar').addEventListener('focus', function() {
            this.style.backgroundColor = '#555';
        });

        document.querySelector('.search-bar').addEventListener('blur', function() {
            this.style.backgroundColor = '#444';
        });
    </script>
