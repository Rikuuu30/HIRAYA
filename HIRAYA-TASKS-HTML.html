<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link rel="stylesheet" href="HIRAYA-TASKS-CSS.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="website-container">
        <header>
            <div class="header-content">
                <div class="profile-section">
                    <div class="profile-pic">
                        <img src="" alt="Profile">
                    </div>
                </div>
                <div class="navigation-icons">
                    <i class="fas fa-arrow-left nav-icon"></i>
                    <i class="fas fa-home nav-icon"></i>
                    <i class="fas fa-cog nav-icon"></i>
                </div>
            </div>
        </header>

        <main>
            <h1 class="main-title">Tasks</h1>

            <section class="daily-tasks">
                <h2>Daily Tasks</h2>
                <div class="task-cards">
                    <div class="card">
                        <img src="" alt="Studying">
                        <div class="card-overlay">
                           <img src="https://api.iconify.design/mdi/school.svg?color=%233498db" style="width: 50px; height: 50px;">
                        </div>
                    </div>
                    <div class="card">
                        <img src="" alt="Friends">
                        <div class="card-overlay">
                            <img src="https://api.iconify.design/mdi/human-greeting-variant.svg?color=%233498db" style="width: 50px; height: 50px;">
                        </div>
                    </div>
                    <div class="card">
                        <img src="" alt="Workout">
                        <div class="card-overlay">
                            <img src="https://api.iconify.design/mdi/arm-flex.svg?color=%233498db" style="width: 50px; height: 50px;">
                        </div>
                    </div>
                </div>
            </section>

            <section class="weekly-tasks">
                <h2>Weekly Tasks</h2>
                <div class="task-list">
                    <div class="task-item">
                        <div class="task-content">
                            <input type="checkbox" id="task1">
                            <label for="task1">
                                <strong>Mindful Monday:</strong>
                                <p>Complete a 10-minute guided meditation session.</p>
                            </label>
                        </div>
                    </div>
                    <div class="task-item">
                        <div class="task-content">
                            <input type="checkbox" id="task2">
                            <label for="task2">
                                <strong>Talk It Out Tuesday:</strong>
                                <p>Reach out and have meaningful conversation with a friend or a family.</p>
                            </label>
                        </div>
                    </div>
                     <div class="task-item">
                        <div class="task-content">
                            <input type="checkbox" id="task3">
                            <label for="task3">
                                <strong>Wellness Wednesday:</strong>
                                <p>Read or watch a short educational piece about mental health or self-care.</p>
                            </label>
                        </div>
                    </div>
                     <div class="task-item">
                        <div class="task-content">
                            <input type="checkbox" id="task4">
                            <label for="task4">
                                <strong>Thankful Thursday:</strong>
                                <p>Write down 3 things you're grateful for today.</p>
                            </label>
                        </div>
                    </div>
                     <div class="task-item">
                        <div class="task-content">
                            <input type="checkbox" id="task5">
                            <label for="task5">
                                <strong>Fitness Friday:</strong>
                                <p>Do a 20-minute physical activity (e.g., walk, workout, dance)</p>
                            </label>
                        </div>
                    </div>
                     <div class="task-item">
                        <div class="task-content">
                            <input type="checkbox" id="task6">
                            <label for="task6">
                                <strong>Social Saturday:</strong>
                                <p>Send a sticker or message to 3 friends checking on their current status.</p>
                            </label>
                        </div>
                    </div>
                    <div class="task-item">
                        <div class="task-content">
                            <input type="checkbox" id="task7">
                            <label for="task7">
                                <strong>Self-Care Sunday:</strong>
                                <p>Do one act of self-care. Like, skincare, journaling or digital detox</p>
                            </label>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
