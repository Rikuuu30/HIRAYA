<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="homepage_hirayades.css" />
</head>
<body>
  <div class="container">
    <div class="card welcome">
      <img src="https://via.placeholder.com/60" alt="User Avatar" />
      <h2>Welcome Back Tristan!</h2>
      <p>We missed you! You've got some things to catch up to</p>
    </div>
    <a href="photo-update.html" class="card photo-update" style="background-image: url('https://via.placeholder.com/350x120');" aria-label="Photo Update"></a>
    <a href="progress.html" class="card-section progress" aria-label="Your Progress Today">
      <h4>Your Progress Today</h4>
      <p>Diagnostic Reports</p>
      <div class="progress-bar"></div>
    </a>
    <a href="tasks.html" class="card-section tasks" aria-label="Tasks">
      <h4>Tasks</h4>
      <div class="task-image" style="background-image: url('https://via.placeholder.com/150');"></div>
      <div class="task-image" style="background-image: url('https://via.placeholder.com/150');"></div>
    </a>
    <a href="friends.html" class="card-section friends" aria-label="Friends">
      <div class="friends-image" style="background-image: url('https://via.placeholder.com/150');"></div>
      <p>Check on what your friends are up to</p>
    </a>
    <a href="achievements.html" class="card-section achievements" aria-label="Achievements">
      <div class="achievements-image" style="background-image: url('https://via.placeholder.com/150');"></div>
      <p>Your Achievements awaits you</p>
    </a>
    <a href="inspiration.html" class="card-section inspiration" aria-label="Inspiration">
      <div class="inspiration-image" style="background-image: url('https://via.placeholder.com/350x120'); height: 120px;"></div>
      <p>Your only limit is the one you set for yourself. Break through and shine!</p>
    </a>
  </div>
</body>
</html>
