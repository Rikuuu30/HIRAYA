<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hiraya - What's your Nickname?</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: #000000;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(0, 255, 127, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(0, 191, 255, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(173, 255, 47, 0.12) 0%, transparent 50%),
        radial-gradient(circle at 60% 70%, rgba(0, 255, 127, 0.08) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
      animation: backgroundFloat 20s ease-in-out infinite;
    }

    @keyframes backgroundFloat {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(1deg); }
    }

    .logo {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(45deg, #00ff7f, #adff2f, #00bfff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(0, 255, 127, 0.5);
      animation: logoGlow 3s ease-in-out infinite alternate;
    }

    @keyframes logoGlow {
      0% { text-shadow: 0 0 30px rgba(0, 255, 127, 0.5); }
      100% { text-shadow: 0 0 40px rgba(0, 255, 127, 0.8), 0 0 60px rgba(173, 255, 47, 0.3); }
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(0, 255, 127, 0.2);
      border-radius: 30px;
      padding: 50px 40px;
      width: 400px;
      text-align: center;
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.4),
        0 0 60px rgba(0, 255, 127, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
      animation: cardFloat 6s ease-in-out infinite;
    }

    @keyframes cardFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 127, 0.05), transparent);
      transition: left 0.8s ease;
    }

    .card:hover::before {
      left: 100%;
    }

    .card:hover {
      border-color: rgba(0, 255, 127, 0.4);
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.5),
        0 0 80px rgba(0, 255, 127, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.15);
      transform: translateY(-5px);
    }

    h2 {
      margin-bottom: 20px;
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(45deg, #00ff7f, #adff2f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 20px rgba(0, 255, 127, 0.3);
      position: relative;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 2px;
      background: linear-gradient(45deg, #00ff7f, #adff2f);
      border-radius: 2px;
      box-shadow: 0 0 10px rgba(0, 255, 127, 0.5);
    }

    p {
      font-size: 1rem;
      margin-bottom: 30px;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 500;
      line-height: 1.5;
    }

    input[type="text"] {
      width: 100%;
      padding: 15px 20px;
      margin-bottom: 25px;
      border: 1px solid rgba(0, 255, 127, 0.3);
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease;
      position: relative;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #00ff7f;
      box-shadow: 
        0 0 20px rgba(0, 255, 127, 0.3),
        inset 0 0 20px rgba(0, 255, 127, 0.05);
      background: rgba(255, 255, 255, 0.08);
      transform: scale(1.02);
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.6);
      font-style: italic;
    }

    button {
      margin-top: 10px;
      padding: 15px 30px;
      background: linear-gradient(45deg, #00ff7f, #adff2f);
      border: none;
      border-radius: 25px;
      color: #000000;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      width: 100%;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 255, 127, 0.3);
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(0, 255, 127, 0.4);
      background: linear-gradient(45deg, #adff2f, #00ff7f);
    }

    button:active {
      transform: translateY(0px);
      box-shadow: 0 5px 20px rgba(0, 255, 127, 0.3);
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(0, 255, 127, 0.6);
      border-radius: 50%;
      animation: floatParticle 8s infinite linear;
    }

    @keyframes floatParticle {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 480px) {
      .card {
        width: 90%;
        padding: 40px 30px;
        margin: 20px;
      }
      
      .logo {
        top: 20px;
        font-size: 2rem;
      }
      
      h2 {
        font-size: 1.7rem;
      }
    }
  </style>
</head>
<body>
  <div class="logo">Hiraya</div>
  
  <div class="card">
    <h2>What should we call you?</h2>
    <p>Let's get to know you better.</p>
    <input type="text" id="nickname" placeholder="Enter your nickname" required>
    <button onclick="saveNickname()">Get Started!</button>
  </div>

  <script>
    function saveNickname() {
      const nickname = document.getElementById('nickname').value.trim();
      if (nickname) {
        window.hiraya_nickname = nickname;
        const button = document.querySelector('button');
        const originalText = button.textContent;
        button.textContent = 'Loading...';
        button.style.background = 'linear-gradient(45deg, #555, #777)';
        
        setTimeout(() => {
          window.location.href = 'Setting Goals.html';
        }, 1000);
      } else {
        alert('Please enter a nickname.');
      }
    }

    function createParticle() {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * 100 + 'vw';
      particle.style.animationDelay = Math.random() * 8 + 's';
      particle.style.animationDuration = (Math.random() * 3 + 5) + 's';
      document.body.appendChild(particle);
      
      setTimeout(() => {
        particle.remove();
      }, 8000);
    }

    setInterval(createParticle, 1000);

    const input = document.querySelector('input[type="text"]');
    input.addEventListener('focus', function() {
      this.style.transform = 'scale(1.02)';
    });
    
    input.addEventListener('blur', function() {
      this.style.transform = 'scale(1)';
    });

    const card = document.querySelector('.card');
    card.addEventListener('mouseenter', function() {
      this.style.transform = 'translateY(-15px) scale(1.02)';
    });

    card.addEventListener('mouseleave', function() {
      this.style.transform = 'translateY(0) scale(1)';
    });
    input.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        saveNickname();
      }
    });
  </script>
</body>
</html>
