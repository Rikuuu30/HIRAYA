<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiraya - Social Feed</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Universal box-sizing for consistent layout */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Base body styles */
        body {
            font-family: 'Montserrat', sans-serif;
            background: #000000; /* Dark background */
            min-height: 100vh;
            color: white;
            position: relative;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            line-height: 1.6;
            font-size: 20px;
        }

        /* Background gradients without animation */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 80%, rgba(0, 255, 127, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 191, 255, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(173, 255, 47, 0.18) 0%, transparent 50%),
                radial-gradient(circle at 60% 70%, rgba(0, 255, 127, 0.12) 0%, transparent 50%);
            pointer-events: none; /* Allow clicks to pass through */
            z-index: -1; /* Behind other content */
        }

        /* Logo styling */
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, #00ff7f, #adff2f, #00bfff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 26px rgba(0, 255, 127, 0.7);
            animation: logoGlow 4s ease-in-out infinite alternate; /* Logo glow animation */
            z-index: 100;
            margin: 0 8px;
            white-space: nowrap;
        }

        /* Keyframes for logo glow */
        @keyframes logoGlow {
            0% { text-shadow: 0 0 26px rgba(0, 255, 127, 0.7); }
            100% { text-shadow: 0 0 32px rgba(0, 255, 127, 0.95), 0 0 40px rgba(173, 255, 47, 0.5); }
        }

        /* Main content container */
        .main-container {
            max-width: 100%;
            margin: 0 auto;
            padding: 85px 80px 80px; /* Padding to account for fixed header */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Fixed header styles */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px 80px;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(30px);
            border-bottom: 1px solid rgba(0, 255, 127, 0.4);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 50;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
            flex-direction: column;
            gap: 6px;
        }

        /* Header content layout */
        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
        }

        /* Top row within header */
        .header-top-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 0;
        }

        /* Back arrow icon styling */
        .back-arrow {
            width: 26px;
            height: 26px;
            cursor: pointer;
            transition: all 0.3s ease;
            filter: drop-shadow(0 0 8px rgba(0, 255, 127, 0.5));
            flex-shrink: 0;
        }

        .back-arrow:hover {
            transform: scale(1.07) translateX(-2px);
            filter: drop-shadow(0 0 15px rgba(0, 255, 127, 0.9));
        }

        /* Search bar styling */
        .search-bar {
            width: 100%;
            max-width: 580px;
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(0, 255, 127, 0.28);
            border-radius: 26px;
            padding: 9px 18px;
            color: white;
            font-size: 14px;
            font-family: 'Montserrat', sans-serif;
            transition: all 0.3s ease;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
        }

        .search-bar::placeholder {
            color: rgba(255, 255, 255, 0.55);
        }

        .search-bar:focus {
            outline: none;
            border-color: rgba(0, 255, 127, 0.65);
            box-shadow: 0 0 16px rgba(0, 255, 127, 0.5);
            background: rgba(255, 255, 255, 0.09);
        }

        /* Header icons container */
        .header-icons {
            display: flex;
            gap: 16px;
            flex-shrink: 0;
        }

        /* Individual header icon styling */
        .icon {
            width: 26px;
            height: 26px;
            cursor: pointer;
            transition: all 0.3s ease;
            filter: drop-shadow(0 0 6px rgba(0, 255, 127, 0.5));
        }

        .icon:hover {
            transform: scale(1.07) rotate(2deg);
            filter: drop-shadow(0 0 13px rgba(0, 255, 127, 0.9));
        }

        /* Grid for feed posts */
        .feed-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 50px;
            padding-top: 40px;
            width: 100%; /* Ensure grid takes full width of main-container */
            max-width: 100%; /* Ensure grid takes full width of main-container */
        }

        /* Individual post styling */
        .post {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(0, 255, 127, 0.3);
            border-radius: 35px;
            padding: 50px;
            box-shadow:
                0 30px 60px rgba(0, 0, 0, 0.6),
                0 0 80px rgba(0, 255, 127, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        /* Post content area */
        .post-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        /* Hover effect for posts */
        .post::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 127, 0.1), transparent);
            transition: left 1s ease;
        }

        .post:hover::before {
            left: 100%;
        }

        .post:hover {
            border-color: rgba(0, 255, 127, 0.5);
            box-shadow:
                0 35px 70px rgba(0, 0, 0, 0.7),
                0 0 100px rgba(0, 255, 127, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.25);
            transform: translateY(-15px) scale(1.04);
        }

        /* Post header (avatar and user info) */
        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 35px;
            cursor: pointer; /* Make header clickable */
        }

        /* Avatar styling */
        .avatar {
            width: 85px;
            height: 85px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00ff7f, #adff2f, #00bfff);
            margin-right: 30px;
            position: relative;
            border: 5px solid rgba(0, 255, 127, 0.5);
            box-shadow: 0 0 30px rgba(0, 255, 127, 0.4);
            transition: all 0.3s ease;
            flex-shrink: 0;
            background-size: cover;
            background-position: center;
            /* Ensure the image covers the avatar circle */
            background-repeat: no-repeat;
        }

        .avatar::after {
            content: '';
            position: absolute;
            inset: 6px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.88);
        }

        .post:hover .avatar {
            border-color: rgba(0, 255, 127, 0.8);
            box-shadow: 0 0 50px rgba(0, 255, 127, 0.6);
            transform: scale(1.1);
        }

        /* User info text */
        .user-info h3 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(45deg, #00ff7f, #adff2f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .user-info p {
            font-size: 18px;
            color: rgba(0, 191, 255, 0.95);
            font-weight: 500;
        }

        /* Video container for responsiveness */
        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 aspect ratio */
            border-radius: 30px;
            overflow: hidden;
            margin-bottom: 35px;
            cursor: pointer;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            margin-top: auto; /* Pushes video to bottom if content above is short */
            display: block; /* Ensure the anchor tag behaves like a block */
        }

        .video-container:hover {
            transform: scale(1.04);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
        }

        /* Video thumbnail image */
        .video-thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .video-container:hover .video-thumbnail {
            transform: scale(1.08);
        }

        /* Play button overlay */
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 95px;
            height: 95px;
            background: rgba(0, 255, 127, 0.98);
            backdrop-filter: blur(15px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 20px 50px rgba(0, 255, 127, 0.5);
            border: 5px solid rgba(255, 255, 255, 0.5);
            z-index: 2; /* Ensure it's above the thumbnail */
        }

        .play-button:hover {
            background: rgba(173, 255, 47, 0.98);
            transform: translate(-50%, -50%) scale(1.18);
            box-shadow: 0 25px 60px rgba(0, 255, 127, 0.7);
        }

        .play-button::after {
            content: '';
            width: 0;
            height: 0;
            border-left: 32px solid rgba(0, 0, 0, 0.9);
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            margin-left: 8px;
        }

        /* Styles for the embedded video iframe */
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 30px;
            z-index: 1; /* Below play button initially */
        }

        /* Video duration display */
        .video-duration {
            position: absolute;
            bottom: 25px;
            right: 25px;
            background: rgba(0, 0, 0, 0.88);
            backdrop-filter: blur(15px);
            color: white;
            padding: 12px 20px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            border: 1px solid rgba(0, 255, 127, 0.5);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            z-index: 2; /* Ensure it's above the thumbnail */
        }

        /* Post actions (like, comment, share buttons) */
        .post-actions {
            display: flex;
            gap: 10px; /* Reduced gap for better fitting */
            color: rgba(255, 255, 255, 0.85);
            font-size: 16px;
            font-weight: 600;
            margin-top: 25px;
            justify-content: space-between; /* Distribute space between buttons */
            align-items: center;
        }

        /* Individual action button styling */
        .action-button {
            display: flex;
            align-items: center;
            justify-content: center; /* Center content within button */
            gap: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 8px 12px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.09);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 255, 127, 0.4);
            flex: 1; /* Allow them to grow and shrink equally */
            min-width: 0; /* Allow shrinking below content size if necessary */
            max-width: none; /* Remove max-width constraint */
        }

        .action-button span {
            white-space: nowrap; /* Prevent text from wrapping */
        }

        .action-button:hover {
            color: #00ff7f;
            background: rgba(0, 255, 127, 0.18);
            border-color: rgba(0, 255, 127, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 255, 127, 0.3);
        }

        /* Liked state for the like button */
        .action-button.liked {
            color: #ff4d4d; /* Red color for liked state */
            background: rgba(255, 77, 77, 0.18);
            border-color: rgba(255, 77, 77, 0.6);
        }

        .action-button.liked:hover {
            color: #ff1a1a;
            background: rgba(255, 77, 77, 0.25);
            border-color: rgba(255, 77, 77, 0.8);
        }

        /* Action icon styling */
        .action-icon {
            width: 20px;
            height: 20px;
            transition: all 0.3s ease;
        }

        .action-button:hover .action-icon {
            transform: scale(1.1);
        }

        /* Particle animation (kept for aesthetic) */
        .particle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: rgba(0, 255, 127, 0.4);
            border-radius: 50%;
            animation: floatParticle 22s infinite linear;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes floatParticle {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 0.5; }
            90% { opacity: 0.5; }
            100% {
                transform: translateY(-200px) translateX(80px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Load More Button */
        .load-more-button {
            background: linear-gradient(45deg, #00ff7f, #00bfff);
            color: black;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            margin-top: 50px;
            box-shadow: 0 10px 30px rgba(0, 255, 127, 0.4);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .load-more-button:hover {
            background: linear-gradient(45deg, #adff2f, #00ff7f);
            box-shadow: 0 15px 40px rgba(0, 255, 127, 0.6);
            transform: translateY(-3px);
        }

        /* Comment Section Styles */
        .comment-section {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 255, 127, 0.2);
            display: none; /* Hidden by default */
            flex-direction: column;
            gap: 15px;
            width: 100%; /* Ensure comment section takes full width of post */
        }

        .comment-section.active {
            display: flex; /* Show when active */
        }

        .comment-input-area {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .comment-input {
            flex-grow: 1;
            padding: 10px 15px;
            border-radius: 20px;
            border: 1px solid rgba(0, 255, 127, 0.4);
            background: rgba(255, 255, 255, 0.07);
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            resize: vertical; /* Allow vertical resizing */
            min-height: 40px;
            max-height: 120px;
        }

        .comment-input::placeholder {
            color: rgba(255, 255, 255, 0.55);
        }

        .comment-input:focus {
            outline: none;
            border-color: rgba(0, 255, 127, 0.65);
            box-shadow: 0 0 10px rgba(0, 255, 127, 0.4);
        }

        .post-comment-button {
            background: linear-gradient(45deg, #00ff7f, #adff2f);
            color: black;
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            white-space: nowrap; /* Prevent text wrapping */
            flex-shrink: 0; /* Prevent button from shrinking */
        }

        .post-comment-button:hover {
            background: linear-gradient(45deg, #adff2f, #00ff7f);
            box-shadow: 0 0 15px rgba(0, 255, 127, 0.5);
            transform: translateY(-1px);
        }

        .comments-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .comment-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 15px;
            border-radius: 15px;
            border: 1px solid rgba(0, 191, 255, 0.2);
        }

        .comment-author {
            font-weight: 700;
            color: #00bfff;
            margin-bottom: 5px;
            font-size: 15px;
        }

        .comment-text {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
        }


        /* Responsive adjustments */
        @media (max-width: 1600px) {
            .main-container {
                padding: 80px 60px 60px;
            }
            .header {
                padding: 7px 60px;
            }
            .search-bar {
                max-width: 480px;
                font-size: 13px;
                padding: 8px 15px;
            }
            .feed-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 45px;
            }
            .logo {
                font-size: 1.6rem;
                margin: 0 8px;
            }
            .header-top-row {
                margin-bottom: 0;
            }
            .back-arrow, .icon {
                width: 25px;
                height: 25px;
            }
            .avatar {
                width: 80px;
                height: 80px;
            }
            .user-info h3 {
                font-size: 22px;
            }
            .user-info p {
                font-size: 17px;
            }
            .play-button {
                width: 90px;
                height: 90px;
            }
            .play-button::after {
                border-left: 30px solid rgba(0, 0, 0, 0.9);
                border-top: 19px solid transparent;
                border-bottom: 19px transparent;
                margin-left: 7px;
            }
            .post {
                padding: 45px;
            }
            .post-actions {
                font-size: 15px;
                gap: 12px;
                margin-top: 20px;
            }
            .action-button {
                padding: 7px 10px;
                gap: 6px;
                border-radius: 20px;
            }
            .action-icon {
                width: 18px;
                height: 18px;
            }
            .comment-input {
                font-size: 13px;
                padding: 9px 14px;
            }
            .post-comment-button {
                font-size: 13px;
                padding: 9px 18px;
            }
            .comment-author {
                font-size: 14px;
            }
            .comment-text {
                font-size: 13px;
            }
        }

        @media (max-width: 1200px) {
            .main-container {
                padding: 70px 40px 40px;
            }
            .header {
                padding: 5px 40px;
                gap: 5px;
            }
            .search-bar {
                max-width: 320px;
                font-size: 12px;
                padding: 7px 12px;
            }
            .feed-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 40px;
            }
            .logo {
                font-size: 1.4rem;
                margin: 0 6px;
            }
            .back-arrow, .icon {
                width: 22px;
                height: 22px;
            }
            .header-icons {
                gap: 14px;
            }
            .post {
                padding: 40px;
            }
            .avatar {
                width: 70px;
                height: 70px;
                margin-right: 25px;
            }
            .user-info h3 {
                font-size: 20px;
            }
            .user-info p {
                font-size: 16px;
            }
            .play-button {
                width: 80px;
                height: 80px;
            }
            .play-button::after {
                border-left: 26px solid rgba(0, 0, 0, 0.9);
                border-top: 17px solid transparent;
                border-bottom: 17px transparent;
                margin-left: 6px;
            }
            .post-actions {
                font-size: 14px;
                gap: 10px;
                margin-top: 18px;
            }
            .action-button {
                padding: 6px 9px;
                gap: 5px;
                border-radius: 18px;
            }
            .action-icon {
                width: 16px;
                height: 16px;
            }
            .comment-input {
                font-size: 12px;
                padding: 8px 12px;
            }
            .post-comment-button {
                font-size: 12px;
                padding: 8px 16px;
            }
            .comment-author {
                font-size: 13px;
            }
            .comment-text {
                font-size: 12px;
            }
        }

        @media (max-width: 860px) {
            body {
                font-size: 16px;
            }
            .main-container {
                padding: 15px;
            }

            .header {
                padding: 4px 15px;
                gap: 5px;
            }

            .header-content {
                flex-direction: column;
                align-items: center;
                width: 100%;
            }

            .header-top-row {
                justify-content: space-between;
                align-items: center;
                width: 100%;
                margin-bottom: 0;
            }

            .back-arrow {
                width: 20px;
                height: 20px;
            }

            .logo {
                font-size: 1.1rem;
                margin: 0 5px;
            }

            .search-bar {
                font-size: 10px;
                padding: 5px 7px;
                width: 100%;
                max-width: none;
            }

            .header-icons {
                gap: 3px;
            }

            .icon {
                width: 20px;
                height: 20px;
            }

            .feed-grid {
                padding-top: 15px;
                gap: 20px;
                grid-template-columns: 1fr;
            }

            .post {
                padding: 20px;
            }

            .avatar {
                width: 45px;
                height: 45px;
                margin-right: 12px;
                border-width: 2px;
            }
            .avatar::after {
                inset: 3px;
            }

            .user-info h3 {
                font-size: 15px;
            }

            .user-info p {
                font-size: 11px;
            }

            .play-button {
                width: 50px;
                height: 50px;
                border-width: 2px;
            }

            .play-button::after {
                border-left: 14px solid rgba(0, 0, 0, 0.9);
                border-top: 9px solid transparent;
                border-bottom: 9px solid transparent;
                margin-left: 3px;
            }

            .video-duration {
                font-size: 10px;
                padding: 4px 8px;
                bottom: 8px;
                right: 8px;
            }

            .post-actions {
                font-size: 12px;
                gap: 6px;
                margin-top: 12px;
            }
            /* For very small screens, make buttons take full width or stack cleanly */
            .action-button {
                padding: 4px 7px;
                gap: 3px;
                border-radius: 12px;
                flex: 1; /* Allow buttons to take equal space */
                min-width: unset; /* Remove min-width to allow shrinking */
                max-width: unset; /* Remove max-width */
            }
            /* Adjust for single column if needed on smallest screens */
            .post-actions {
                justify-content: space-around; /* Distribute space when wrapping */
            }
            .action-icon {
                width: 12px;
                height: 12px;
            }
            .comment-input {
                font-size: 10px;
                padding: 6px 10px;
            }
            .post-comment-button {
                font-size: 10px;
                padding: 6px 12px;
            }
            .comment-author {
                font-size: 11px;
            }
            .comment-text {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-top-row">

    <script>
        // Data for the social feed posts
        const postsData = [

        /**
         * Formats a number into a compact string (e.g., 1200 -> 1.2k, 34000 -> 34k).
         * @param {number} num The number to format.
         * @returns {string} The formatted string.
         */
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1).replace(/\.0$/, '') + 'M';
            }
            if (num >= 1000) {
                return (num / 1000).toFixed(1).replace(/\.0$/, '') + 'k';
            }
            return num.toString();
        }

        /**
         * Renders a single comment item.
         * @param {Object} comment The comment object.
         * @returns {string} HTML string for the comment item.
         */
        function renderCommentItem(comment) {
            return `
                <div class="comment-item">
                    <div class="comment-author">${comment.author}</div>
                    <div class="comment-text">${comment.text}</div>
                </div>
            `;
        }

        /**
         * Renders the posts into the feed grid.
         * @param {Array<Object>} posts The array of post objects to render.
         */
        function renderPosts(posts) {
            const feedGrid = document.getElementById('feed-grid');
            feedGrid.innerHTML = ''; // Clear existing posts

            posts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.className = 'post';
                postElement.setAttribute('data-id', post.id); // Add data-id for easier lookup

                // Generate comments HTML
                const commentsHtml = post.commentsList.map(renderCommentItem).join('');

                postElement.innerHTML = `
                    <div class="post-content">
                        <div class="post-header" data-post-id="${post.id}">
                            <div class="avatar" style="background-image: url('${post.avatar}');"></div>
                            <div class="user-info">
                                <h3>${post.user}</h3>
                                <p>${post.description}</p>
                            </div>
                        </div>
                        <div class="video-container" data-video-link="${post.videoLink}" data-post-id="${post.id}">
                            <img src="${post.thumbnail}" alt="Video Thumbnail" class="video-thumbnail">
                            <div class="play-button"></div>
                            <div class="video-duration">${post.duration}</div>
                        </div>
                    </div>
                    <div class="post-actions">
                        <div class="action-button like-button ${post.isLiked ? 'liked' : ''}" data-post-id="${post.id}">
                            <svg class="action-icon" fill="currentColor" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                            <span class="like-count">${formatNumber(post.likes)}</span>
                        </div>
                        <div class="action-button comment-button" data-post-id="${post.id}">
                            <svg class="action-icon" fill="currentColor" viewBox="0 0 24 24"><path d="M21 6h-2l-1.27-1.27c-.4-.4-.86-.73-1.4-.73H7.67c-.54 0-1 .33-1.4.73L5 6H3c-.55 0-1 .45-1 1s.45 1 1 1h1v11c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V8h1c.55 0 1-.45 1-1s-.45-1-1-1zm-5.5 15h-7c-.28 0-.5-.22-.5-.5V9h8v11.5c0 .28-.22-.5-.5.5z"/></svg>
                            <span class="comment-count">${formatNumber(post.comments)}</span>
                        </div>
                        <div class="action-button share-button" data-post-id="${post.id}">
                            <svg class="action-icon" fill="currentColor" viewBox="0 0 24 24"><path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92s2.92-1.31 2.92-2.92-1.31-2.92-2.92-2.92z"/></svg>
                            <span class="share-count">${formatNumber(post.shares)}</span>
                        </div>
                    </div>
                    <div class="comment-section" id="comment-section-${post.id}">
                        <div class="comments-list" id="comments-list-${post.id}">
                            ${commentsHtml}
                        </div>
                        <div class="comment-input-area">
                            <textarea class="comment-input" placeholder="Add a comment..." rows="1"></textarea>
                            <button class="post-comment-button" data-post-id="${post.id}">Post</button>
                        </div>
                    </div>
                `;
                feedGrid.appendChild(postElement);
            });

            // Attach event listeners after rendering posts
            attachPostActionListeners();
        }

        /**
         * Attaches click event listeners to post action buttons and other interactive elements.
         */
        function attachPostActionListeners() {
            // Like button toggle
            document.querySelectorAll('.like-button').forEach(button => {
                button.onclick = (event) => {
                    const postId = event.currentTarget.dataset.postId;
                    const post = postsData.find(p => p.id === postId);
                    if (post) {
                        if (post.isLiked) {
                            post.likes--;
                            button.classList.remove('liked');
                        } else {
                            post.likes++;
                            button.classList.add('liked');
                        }
                        post.isLiked = !post.isLiked;
                        event.currentTarget.querySelector('.like-count').textContent = formatNumber(post.likes);
                        console.log(`Post ${postId} liked status: ${post.isLiked}, New likes: ${post.likes}`);
                    }
                };
            });

            // Comment button - toggle visibility of comment section
            document.querySelectorAll('.comment-button').forEach(button => {
                button.onclick = (event) => {
                    const postId = event.currentTarget.dataset.postId;
                    const commentSection = document.getElementById(`comment-section-${postId}`);
                    if (commentSection) {
                        commentSection.classList.toggle('active'); // Toggle visibility
                        console.log(`Comment section for post ${postId} toggled.`);
                    }
                };
            });

            // Share button
            document.querySelectorAll('.share-button').forEach(button => {
                button.onclick = async (event) => {
                    const postId = event.currentTarget.dataset.postId;
                    const post = postsData.find(p => p.id === postId);
                    if (post && post.videoLink) {
                        try {
                            // Use document.execCommand for clipboard copy as navigator.clipboard might not work in iframes
                            const tempInput = document.createElement('textarea');
                            tempInput.value = post.videoLink;
                            document.body.appendChild(tempInput);
                            tempInput.select();
                            document.execCommand('copy');
                            document.body.removeChild(tempInput);
                            console.log(`Link copied to clipboard for post ${postId}: ${post.videoLink}`);
                            alert('Video link copied to clipboard!'); // Using alert for simple feedback, consider custom modal
                        } catch (err) {
                            console.error('Failed to copy text: ', err);
                            alert('Failed to copy link.'); // Using alert for simple feedback, consider custom modal
                        }
                    } else {
                        console.log(`Share button clicked for post ${postId} (no link available to copy)`);
                    }
                };
            });

            // Video play functionality
            document.querySelectorAll('.video-container').forEach(container => {
                const playButton = container.querySelector('.play-button');
                const videoThumbnail = container.querySelector('.video-thumbnail');
                const videoDuration = container.querySelector('.video-duration');
                const videoLink = container.dataset.videoLink;

                playButton.onclick = (event) => {
                    event.stopPropagation(); // Prevent the parent anchor tag from navigating
                    event.preventDefault(); // Prevent default behavior if it was an anchor

                    if (videoLink && videoLink !== '#') {
                        // Create an iframe for the YouTube video
                        const iframe = document.createElement('iframe');
                        iframe.setAttribute('src', videoLink);
                        iframe.setAttribute('frameborder', '0');
                        iframe.setAttribute('allow', 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture');
                        iframe.setAttribute('allowfullscreen', '');
                        iframe.classList.add('embedded-video'); // Add a class for potential styling

                        // Hide thumbnail, play button, and duration
                        videoThumbnail.style.display = 'none';
                        playButton.style.display = 'none';
                        videoDuration.style.display = 'none';

                        // Append the iframe
                        container.appendChild(iframe);
                    } else {
                        console.log('No valid video link for this post.');
                        alert('This video is not available for playback.'); // Simple feedback
                    }
                };
            });

            // Avatar/User Info click to simulate profile navigation
            document.querySelectorAll('.post-header').forEach(header => {
                header.onclick = (event) => {
                    const postId = event.currentTarget.dataset.postId;
                    const post = postsData.find(p => p.id === postId);
                    if (post) {
                        console.log(`Navigating to ${post.user}'s profile (Post ID: ${postId})`);
                        alert(`Simulating navigation to ${post.user}'s profile.`); // Simple feedback
                    }
                };
            });

            // Post Comment button functionality
            document.querySelectorAll('.post-comment-button').forEach(button => {
                button.onclick = (event) => {
                    const postId = event.currentTarget.dataset.postId;
                    const post = postsData.find(p => p.id === postId);
                    const commentInput = event.currentTarget.previousElementSibling; // The textarea
                    const commentText = commentInput.value.trim();

                    if (commentText && post) {
                        const newComment = {
                            author: 'Current User', // Placeholder for current user
                            text: commentText
                        };
                        post.commentsList.push(newComment);
                        post.comments++; // Increment comment count

                        // Update the displayed comments and count
                        const commentsListElement = document.getElementById(`comments-list-${postId}`);
                        if (commentsListElement) {
                            commentsListElement.innerHTML += renderCommentItem(newComment);
                        }
                        document.querySelector(`.comment-button[data-post-id="${postId}"] .comment-count`).textContent = formatNumber(post.comments);

                        commentInput.value = ''; // Clear input
                        console.log(`Comment posted on post ${postId}: "${commentText}"`);
                        alert('Comment posted!'); // Simple feedback
                    } else {
                        alert('Please enter a comment.');
                    }
                };
            });
        }

        // Initial render of all posts when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            renderPosts(postsData);

            // Search functionality
            const searchBar = document.querySelector('.search-bar');
            searchBar.addEventListener('input', (event) => {
                const query = event.target.value.toLowerCase();
                const filteredPosts = postsData.filter(post =>
                    post.user.toLowerCase().includes(query) ||
                    post.description.toLowerCase().includes(query) ||
                    post.commentsList.some(comment => comment.text.toLowerCase().includes(query)) // Search comments too
                );
                renderPosts(filteredPosts); // Re-render with filtered posts
            });

            // Header icon interactivity (simple console logs for demonstration)
            document.getElementById('checkmark-icon').addEventListener('click', (event) => {
                event.preventDefault(); // Prevent default anchor behavior
                console.log('Checkmark icon clicked!');
                alert('Checkmark icon clicked! (Functionality not yet implemented)');

                event.preventDefault(); // Prevent default anchor behavior
                console.log('Menu icon clicked!');
                alert('Menu icon clicked! (Functionality not yet implemented)');
            });

            // Load More Posts button functionality
            document.getElementById('load-more-button').addEventListener('click', () => {
                console.log('Load More Posts button clicked!');
                alert('No more posts to load at the moment. This is a placeholder.');
                // In a real application, you would fetch more data from a server here
                // and append it to the existing posts.
            });
        });

        // Particle animation setup
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            particle.style.left = `${x}vw`;
            particle.style.top = `${y}vh`;
            particle.style.animationDelay = `${Math.random() * 22}s`;
            particle.style.animationDuration = `${Math.random() * 8 + 14}s`;

            document.body.appendChild(particle);

            // Remove particle after its animation ends to prevent DOM bloat
            setTimeout(() => {
                particle.remove();
            }, 22000); // Matches the animation-duration + a buffer
        }

        // Create a new particle every 150ms
        setInterval(createParticle, 150);
    </script>
