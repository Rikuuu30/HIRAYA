<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiraya</title>
    <style>
        body {                             /*Paragraph orienatation and background color */
            margin: 0;
            font-family: Arial, sans-serif;
            background:linear-gradient(to right,#adff76,#6efa8f,#67cfef);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {                        /*Box color*/
            background-color: #2e7d32;
            border-radius: 20px;
            padding: 20px;                
            text-align: center;
            width: 60%;
            max-width: 600px;
        }
        .container h1 {                    /* Welcome to Hiraya Style*/
            margin: 0;
            font-size: 30px;
            color: white;
        }
        .container p {                    /* Paragraph size and color*/
            font-size: 18px;
            color: white;
        }
        .container img {
            width: 80%; /* Adjust for a more natural size */
            display: block;
            margin: 20px auto;
}
                                     
        
        .button {                                                 /* Button Orientation*/ 
            margin-top: 20px;
            padding: 12px 24px;
            background: linear-gradient(to right, #2ecc71, #f1c40f);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
    }

        .back-link {                    /* Go back orientation*/ 
            position: absolute;
            bottom: 25px;
            left: 25px;
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Hiraya</h1>
        <p>Embark on your journey with <strong>Hiraya</strong>, discover yourself, find your path, and improve your overall well-being.</p>
        <img src="jpg daw.jpg" alt="Hiking">                                           <!-- Image alignment is not yet fixed-->
        <button class="button">Get Started!</button>
    </div>
    <a href="#" class="back-link">Go Back?</a>
</body>
