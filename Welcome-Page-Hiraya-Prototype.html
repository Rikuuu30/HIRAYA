<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hiraya - Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: #000000;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(0, 255, 127, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(0, 191, 255, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(173, 255, 47, 0.12) 0%, transparent 50%),
        radial-gradient(circle at 60% 70%, rgba(0, 255, 127, 0.08) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
      animation: backgroundFloat 20s ease-in-out infinite;
    }

    @keyframes backgroundFloat {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(1deg); }
    }

    .logo {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(45deg, #00ff7f, #adff2f, #00bfff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(0, 255, 127, 0.5);
      animation: logoGlow 3s ease-in-out infinite alternate;
    }

    @keyframes logoGlow {
      0% { text-shadow: 0 0 30px rgba(0, 255, 127, 0.5); }
      100% { text-shadow: 0 0 40px rgba(0, 255, 127, 0.8), 0 0 60px rgba(173, 255, 47, 0.3); }
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(0, 255, 127, 0.2);
      border-radius: 30px;
      padding: 50px 40px;
      width: 90%;
      max-width: 650px;
      text-align: center;
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.4),
        0 0 60px rgba(0, 255, 127, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
      animation: cardFloat 6s ease-in-out infinite;
    }

    @keyframes cardFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 127, 0.05), transparent);
      transition: left 0.8s ease;
    }

    .container:hover::before {
      left: 100%;
    }

    .container:hover {
      border-color: rgba(0, 255, 127, 0.4);
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.5),
        0 0 80px rgba(0, 255, 127, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.15);
      transform: translateY(-5px);
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 20px;
      background: linear-gradient(45deg, #00ff7f, #adff2f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 20px rgba(0, 255, 127, 0.3);
      position: relative;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 2px;
      background: linear-gradient(45deg, #00ff7f, #adff2f);
      border-radius: 2px;
      box-shadow: 0 0 10px rgba(0, 255, 127, 0.5);
    }

    #nickname {
      background: linear-gradient(45deg, #00bfff, #adff2f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 15px rgba(0, 191, 255, 0.4);
      font-weight: 700;
    }

    p {
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 500;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .image-container {
      position: relative;
      margin: 30px 0;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
    }

    img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 20px;
      transition: transform 0.3s ease;
      filter: brightness(0.8) contrast(1.1);
    }

    .image-container:hover img {
      transform: scale(1.05);
      filter: brightness(0.9) contrast(1.2);
    }

    .image-container::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, rgba(0, 255, 127, 0.1), rgba(173, 255, 47, 0.1));
      opacity: 0;
      transition: opacity 0.3s ease;
      border-radius: 20px;
    }

    .image-container:hover::after {
      opacity: 1;
    }

    .continue-button {
      margin-top: 30px;
      padding: 15px 30px;
      background: linear-gradient(45deg, #00ff7f, #adff2f);
      border: none;
      border-radius: 25px;
      color: #000000;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      width: 100%;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 255, 127, 0.3);
    }

    .continue-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .continue-button:hover::before {
      left: 100%;
    }

    .continue-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(0, 255, 127, 0.4);
      background: linear-gradient(45deg, #adff2f, #00ff7f);
    }

    .continue-button:active {
      transform: translateY(0px);
      box-shadow: 0 5px 20px rgba(0, 255, 127, 0.3);
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(0, 255, 127, 0.6);
      border-radius: 50%;
      animation: floatParticle 8s infinite linear;
    }

    @keyframes floatParticle {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      .container {
        width: 95%;
        padding: 40px 30px;
        margin: 20px;
      }
      
      .logo {
        top: 20px;
        font-size: 2rem;
      }
      
      h1 {
        font-size: 1.8rem;
      }

      img {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="logo">Hiraya</div>
  
  <div class="container">
    <h1>Welcome, <span id="nickname">friend</span>!</h1>
    <p>Embark on your journey with <strong>Hiraya</strong>â€”discover yourself, find your path, and improve your overall well-being.</p>
    
    <div class="image-container">
      <img src="hirayacat.jpg" />
    </div>
    
    <button class="continue-button" onclick="goToNextPage()">Continue Your Journey</button>
  </div>

  <script>
    const nickname = window.hiraya_nickname || 'friend';
    if (nickname !== 'friend') {
      document.getElementById('nickname').textContent = nickname;
    }

    function goToNextPage() {
      const button = document.querySelector('.continue-button');
      const originalText = button.textContent;
      button.textContent = 'Loading...';
      button.style.background = 'linear-gradient(45deg, #555, #777)';
      
      setTimeout(() => {
        window.location.href = 'MeetOurTeam.html';
      }, 1000);
    }
    function createParticle() {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * 100 + 'vw';
      particle.style.animationDelay = Math.random() * 8 + 's';
      particle.style.animationDuration = (Math.random() * 3 + 5) + 's';
      document.body.appendChild(particle);
      
      setTimeout(() => {
        particle.remove();
      }, 8000);
    }

    setInterval(createParticle, 1000);
    const container = document.querySelector('.container');
    container.addEventListener('mouseenter', function() {
      this.style.transform = 'translateY(-15px) scale(1.02)';
    });

    container.addEventListener('mouseleave', function() {
      this.style.transform = 'translateY(0) scale(1)';
    });
  </script>
</body>
</html>
